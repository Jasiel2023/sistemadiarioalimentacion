server.port=${PORT:8080}
logging.level.org.atmosphere=warn

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.equipodinamita

# Let Hibernate update the schema automatically or create it if it does not exist.
#
# DO NOT DO THIS IN PRODUCTION!
#
# Instead, use Flyway or another controlled way of managing your database schema.
# See https://vaadin.com/docs/latest/building-apps/forms-data/add-flyway for instructions.
spring.jpa.hibernate.ddl-auto=update


# 1. Configuración de conexión
spring.datasource.url=jdbc:mariadb://localhost:3306/diarioAlimentacion_db
spring.datasource.username=root
spring.datasource.password=amigosxpre3
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# 2. Configuración de JPA / Hibernate (Para que cree las tablas por ti)
# 'update': crea las tablas si no existen, o las actualiza si cambiaste el código.
spring.jpa.hibernate.ddl-auto=validate

# 3. Mostrar las consultas SQL en la consola (Opcional, útil para aprender)
